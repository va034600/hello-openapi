openapi: "3.0.3"
info:
  title: Hello API
  version: "1.0.0"
paths:
  /hello:
    get:
      tags:
        - Hello
      summary: Say hello
      operationId: hello
      responses:
        "200":
          description: Successful response
          content:
            text/plain:
              schema:
                type: string
  /hello2:
    post:
      tags:
        - Hello
      summary: Say hello with name
      operationId: hello2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Hello2Request"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello2Response"
components:
  schemas:
    Hello2Request:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 256
    Hello2Response:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
