<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hello API - Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.31.2/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.31.2/swagger-ui-bundle.js"></script>
    <script>
        SwaggerUIBundle({
            url: "https://raw.githubusercontent.com/va034600/hello-openapi/main/src/main/resources/openapi/openapi.yaml",
            dom_id: "#swagger-ui",
        });
    </script>
</body>
</html>
